{% extends "encyclopedia/layout.html" %}

{% block title %}
    '{{query}}' Search Results - Wiki
{% endblock %}

{% block body %}
    <h1>Results matching for "{{query}}"</h1>

    <ul>
        {% for entry in results %}
            <a href="{% url 'entry' entry_name=entry %}"><li>{{ entry }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}
