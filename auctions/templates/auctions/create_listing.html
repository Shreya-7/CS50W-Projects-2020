{% extends "auctions/layout.html" %}

{% block body %}

<div class="form-wrapper">
    <form action="{% url 'create' %}", method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="title" class="form-control" placeholder="Product name" required>
        </div>
        <div class="form-group">
            <input type="text" name="desc" class="form-control" placeholder="Brief description of your product" required>
        </div>
        <div class="form-group">
            <input type="text" name="bid" class="form-control" placeholder="Starting bid in INR" required>
        </div>
        <div class="form-group">
            <input type="text" name="img_url" class="form-control" placeholder="Optional image URL">
        </div>
        
        <div class="form-group">
            <select name="category" class="custom-select">
                {% for c in categories %}
                    <option value="{{ c.id }}"> {{c.category_name}} </option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Post Listing</button>
    </form>
</div>

{% endblock %}
